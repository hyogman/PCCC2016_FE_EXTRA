<!DOCTYPE html>
<html lang="en">
	<head>
	  <meta charset="utf-8">
	  <title>Wiki Viewer</title>
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.3/semantic.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<script src="https://use.fontawesome.com/fcacc4d818.js"></script>
		
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
	<body>
		<i class="fa fa-wikipedia-w fa-5x" aria-hidden="true"></i>
		<h1 class="ui huge header">WikiHenry</h1>
		<div class="ui search">
			<div class="ui icon input">
				<input id="searchText" class="prompt" type="text" placeholder="Search and hit enter!">
				<i class="search icon"></i>
			</div>
		</div>
		<button id="randomButton" class="ui blue button">Feeling lucky</button>
		<div class="results">
			<div id="searchResults" class="list-group">	
			</div>
			
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

		<script src="wiki.js"></script>
	</body>
</html>
